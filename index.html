<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RezenEJ Showcase</title>
  <meta name="description" content="Explore the RezenEJ Showcase featuring stylish perfume and gaming keyboards.">
  <meta name="keywords" content="RezenEJ, perfume, keyboard, gaming, fashion, showcase">
  <style>
    /* Background and base styles */
    body {
      font-family: Arial, sans-serif;
      background: url('web-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Glow animation for title */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00f0ff; }
      50% { text-shadow: 0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 5px #00f0ff; }
    }

    h1 {
      padding: 20px 0;
      font-size: 3em;
      letter-spacing: 2px;
      animation: glow 2s infinite;
    }

    /* Slide-up animation for product cards */
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      animation: slideUp 1s ease-out;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      margin: 15px 0;
    }

    /* Bounce animation for Buy buttons */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .buy-btn {
      display: inline-block;
      text-decoration: none;
      background: #00f0ff;
      color: black;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #ff00ff;
      color: white;
      animation: bounce 0.4s;
    }
  </style>
</head>
<body>
  <h1>RezenEJ Showcase</h1>

  <div class="products-container">
    <div class="product">
      <img src="perfume.jpg" alt="Perfume Product Image">
      <h2>Four-Piece Elegant Fragrance Unisex Body Spray Perfume</h2>
      <p>RM 14.86</p>
      <a href="https://vt.tiktok.com/ZSH3U2nXnkdV6-dZTI1/" class="buy-btn" target="_blank">Buy Now</a>
    </div>

    <div class="product">
      <img src="Bluetooth-Earbuds.jpg" alt="Bluetooth Earbuds">
      <h2>Bluetooth Earbuds</h2>
      <p>RM 4.50</p>
      <a href="https://vt.tiktok.com/ZSH3xeNCgPD7n-W8jBj/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
  </div>
</body>
</html>
